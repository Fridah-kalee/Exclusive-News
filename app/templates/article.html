{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- content background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{article.poster}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 article-outcome">
            <h3>{{ article.title }}</h3>

            <p class="content"> {{ article.content }}</p>
            <p class="author"> <b> {{ article.author }}</b> - <i>{{ article.description}} </i> </p>


        </div>
    </div>

</div>
{% endblock %}
